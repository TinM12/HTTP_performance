<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Performance Test</title>
</head>
<body>
    <h1>Ovo je web stranica za testiranje brzine HTTP/2 protokola.</h1>
    <div class="container">
        <h2 class="title">
            Galerija
        </h2>
        <div class="photo-gallery">
            <div class="column">
                <div class="photo"></div>
            </div>
        </div>
    </div>

    <script>
        const column = document.querySelector('.column');

        for (let i = 0; i < 300; i++) {
            const imgIndex = i + 601;

            if (imgIndex < 900) {
                const img = document.createElement('img');
                const imgsrc = `images/${imgIndex}-200x200.png`;
                img.src = imgsrc;
                img.alt = `Image ${imgIndex}`;
                column.querySelector('.photo').appendChild(img);
            }
        }
    </script>
</body>
</html>
